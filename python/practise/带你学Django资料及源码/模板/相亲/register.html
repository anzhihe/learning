<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/reqapp/register" method="get" enctype="multipart/form-data">
    手机号：<input type="text" name="phone" placeholder="请输入手机号" maxlength="11"><br>
    昵称：<input type="text" name="phone" placeholder="请输入手机号" maxlength="11"><br>
    密码：<input type="password" name="pwd" placeholder="请输入密码" minlength="6"><br>
    重复密码：<input type="password" name="pwd1" placeholder="请输入密码" minlength="6"><br>
    性别：<br>男：<input type="radio" name="gender" value="男"><br>
    女：<input type="radio" name="gender" value="女"><br>
    爱好：<br>抽烟<input type="checkbox" name="hobby" value="抽烟"><br>
    喝酒<input type="checkbox" name="hobby" value="喝酒"><br>
    烫头<input type="checkbox" name="hobby" value="烫头"><br>

    头像<input type="file" name="hobby" value="file"><br>

    <input type="submit" value="提交">


</form>

<a href="login.html">已有账号去登陆</a>


</body>
</html>
